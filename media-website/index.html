<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Categories Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #666;
    }
    section {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    iframe, audio {
      width: 100%;
      max-width: 400px;
      height: 220px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    audio {
      height: 50px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <nav>
    <a href="#movies">Movies</a>
    <a href="#education">Education</a>
    <a href="#music">Music</a>
    <a href="#podcasts">Podcasts</a>
  </nav>

  <!-- Movies Section -->
  <section id="movies">
    <h2>ðŸŽ¥ Movies</h2>

      <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Education Section -->
  <section id="education">

      <iframe src="https://www.youtube.com/embed/Z1Yd7upQsXY" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Music Section -->
  <section id="music">
    <h2>ðŸŽµ Music</h2>
    <div class="media-grid">

    </div>

</body>
</html>
