<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: green;
            color: white;
            font-family:'Martel Sans' , sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
<div>initializing Hacking...</div>
    <script>
       
        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div)
        }
        const randomDelay = ()=>{
            return new Promise((resolve, reject)=>{
                timeout = 1 + 6* Math.random();
             setTimeout(() => {
                resolve()
             }, timeout * 1000);

            })
        }
       async function main(){

       
         let t = setInterval(()=>{
            let last = document.body.getElementsByTagName("div");
            last = last[last.length-1]
            if(last.innerHTML.endsWith("...")){
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length-3)
            }
            else{

           
            last.innerHTML = last.innerHTML + "."
             }
        }, 200);
        let text = ["Initialized Hacking now reading your data",
            "reading your Files",
            "Password files Detected",
            "Sending all password and personal files to server",
            "Cleaning up"]

        for (const item of text) {
           await addItem(item)
        }
        await randomDelay()
        clearInterval(t)
        }
        main()
    </script>
</body>

</html>
